<html>
<head>
<title>Glass Shards</title>

<style>
body {background: -webkit-linear-gradient(top, #240B3B 0%,white 49%,#5F04B4 100%);}
}
.container {
	position:absolute;
	top:0px;
	left:0px;
	width:1500px;
	height:1500px;
	overflow:hidden;
}
.shards {
    -webkit-transform:rotate(290deg);
	top:80%;
	left:50%;
	margin: 100px;
	border-left: 250px solid transparent;
	border-right: 450px solid transparent;
	border-bottom: 30px solid black;
	position:absolute;
}

.move {
	-webkit-animation: myfirst 10s;
	-webkit-transition: all 6s;
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
0%   {left:50%; top:20%; -webkit-transform:rotate(300deg);}
25%  {left:20%; top:20%; -webkit-transform:rotate(500deg);}
50%  {left:80%; top:20%; -webkit-transform:rotate(100deg);}
75%  {left:30%; top:20%; -webkit-transform:rotate(200deg);}
100% {left:90%; top:20%; -webkit-transform:rotate(700deg);}
}

</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>

<div class="container">
<div class="shards"><div class="shards"><div class="shards"><div class="shards"><div class="shards"><div class="shards"><div class="shards"><div class="shards">
<div class="shards"><div class="shards"><div class="shards"><div class="shards"><div class="shards"><div class="shards"><div class="shards"></div></div></div></div>


</div>

<script>
$(".shards").click(function(){
	$(this).toggleClass("move");
	
});
</script>


</body>
</html>
